<!DOCTYPE html>
<html>
  <head> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <title>Coffee-Dex</title> 
  </head>
  <body class="bg-warning">
      <form>
        <div class="text-center">
          <img src="coffee_cup.png" width="100" height="150" alt="Coffee Cup" id="coffeeimg"> 
        </div>

        <div class="infocontainer">
          <label><b>Brew Name:</b></label>
          <input type="text" value="Americano" id="brew" disabled>
          <br>
          <label><b>Served Hot:</b></label>
          <input type="text" value="Yes" id="hot" disabled>
          <br>
          <label><b>Price:</b></label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="text" value="$2.95" id="price" disabled>
          <br>
          <label><b>Shop Location:</b></label>
          <br>
          <input class="form-control" type="text" value="9500 gilman Dr, La Jolla, CA 92093" id="location" disabled>
          <a href="#">Search Maps!</a> <img src="maps.png" width="20" height="20" alt="Maps" id="mapimg">
          <br>
          <label><b>Rating:</b></label>
          <input type="range" id="rating">

          <label><b>Order Link:</b></label>
          <input class="form-control" type="url" value="http://www.ucsdcoffee.com/order" id="link" disabled>
          <br>
          <label><b>Notes</b></label>
          <textarea class="form-control" rows="5" id="note"></textarea>
        </div>

        <div class="addcontainer text-center">
          <button type="submit" formaction="./add.html" class="btn btn-success" type="submit">Add</button>
          <button formaction="javascript:history.go(-1)" class="btn btn-warning">Back</button>
        </div>
      </form>
  </body>
</html>
