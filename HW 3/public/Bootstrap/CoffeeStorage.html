<!DOCTYPE HTML>
<html>
	<head>
	  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	  <link href="css/bootstrap.css" rel="stylesheet">
	  <link href="css/bootstrap-theme.css" rel="stylesheet">
	  <title>Coffee Storage</title>
	</head>
	<body>
		<div class="container">
			<div class="StorageList">
				<p>Enter coffee title to search in my favorite list.</p>
				<input type="search" id="myInput">
				
				<p id="demo"></p>
				
				<script>
				function searchCoffee() {
					var coffee = document.getElementById("myInput");
					document.getElementById("demo").innerHTML = "Searching for: " + coffee.value;
				}
				</script>
			</div>

			<div class="QuickCompare">
				<form action="./QuickCompare.html" id="form1">
					
				</form>
				
				<button type="submit" form="form1" value="QuickCompare">Quick Compare</button>
			</div>

			<div class="Remove">
				<form action="./Remove.html" id="form2">
					
				</form>
				<button type="submit" form="form2" value="Remove">Remove</button>
			</div>

			<div class="Back">
				<form action="./main_page.html" id="form3">
				
				</form>
				<button type="submit" form="form3" value="BACK">Back</button>
			</div>
		</div>
	</body>
</html>
