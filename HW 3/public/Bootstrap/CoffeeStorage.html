<!DOCTYPE HTML>
<html>
	<head>
	  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <link href="css/bootstrap.css" rel="stylesheet">
	  <link href="css/bootstrap-theme.css" rel="stylesheet">
	  <title>Coffee Storage</title>
	</head>
	<body class="bg-warning">
			<div class="container">
				<label><b>Enter coffee to search in my favorite list</b></label>
				<input type="search" class="form-control" id="myInput">
				
				<p id="demo"></p>
				
				<script>
				function searchCoffee() {
					var coffee = document.getElementById("myInput");
					document.getElementById("demo").innerHTML = "Searching for: " + coffee.value;
				}
				</script>
			</div>

			<div class="text-right">
				<div class="QuickCompare">
					<form action="./QuickCompare.html" id="form1">
					</form>
					
					<button type="submit" form="form1" value="QuickCompare" class="btn btn-primary">Quick Compare</button>
				</div>

				<div class="Remove">
					<form action="./Remove.html" id="form2">	
					</form>

					<button type="submit" form="form2" value="Remove" class="btn btn-danger">Remove</button>
				</div>

				<br>

				<div class="Back">
					<form action="./main_page.html" id="form3">
					</form>

					<button type="submit" form="form3" value="BACK" class="btn btn-warning">Back</button>
				</div>
			</div>
	</body>
</html>
