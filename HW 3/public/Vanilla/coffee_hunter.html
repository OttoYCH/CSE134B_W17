<!DOCTYPE html>
<html>
  <head> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./css/coffee.css">
    <title>Coffee-Dex</title> 
  </head>
  <form>
    <div class="coffee_img">
      <img src="coffee_cup.png" width="100" height="150" alt="Coffee Cup" id="coffeeimg"> 
    </div>

    <div class="infocontainer">
      <label><b>Brew Name:</b></label>
      <input type="text" class="textbox_coffee_size" value="Americano" id="brew" disabled>
      <br>
      <label><b>Served Hot:</b></label>
      <input type="text" class="textbox_coffee_size" value="Yes" id="hot" disabled>
      <br>
      <label><b>Price:</b></label>
      <input type="text" class="textbox_coffee_size" value="$2.95" id="price" disabled>
      <br>
      <label><b>Shop Location:</b>
      <br>
      <input type="text" class="textbox_size text_size" value="9500 gilman Dr, La Jolla, CA 92093" id="location" disabled>
      <br>
      <a href="#">Search Maps!</a></label> <img src="maps.png" width="20" height="20" alt="Maps" id="mapimg">
      <br>
      <label><b>Rating:</b></label>
      <br>
      <input type="range" id="rating">
      <br>
      <label><b>Order Link:</b></label>
      <br>
      <input type="url" class="hyperlink" value="http://www.ucsdcoffee.com/order" id="link" disabled>
      <br>
      <label><b>Notes:</b></label>
      <br>
      <textarea class="notes-textarea" rows="5" id="note"></textarea>
    </div>

    <div class="ordercontainer">
      <button>Order</button>
    </div>

    <div class="addcontainer">
      <button type="submit">Add</button>
      <button formaction="javascript:history.go(-1)">Back</button>
    </div>
  </form>
</html>
