<!DOCTYPE html>
<html>
  <head> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./css/coffee.css">
    <title>Coffee-Dex</title> 
  </head>
<body>
  <div class="page_container">
    
      <div class="coffee_img">
        <img src="coffee_cup.jpg" width="100" height="150" alt="Coffee Cup" id="coffeeimg"> 
      </div>

      <div class="infocontainer">
        <div style="float:left;margin-right:5%;">
          <label for="name">Brew:</label>
          <input class="small-input" id="name" type="text" name="name" value="Americano" disabled>
        </div>
        <div style="float:left;margin-right:5%;">
          <label for="served">Served:</label>
          <input class="small-input" id="served" type="text" name="served" value="Hot" disabled>
        </div>
        <div style="float:left;">
          <label for="price">Price:</label>
          <input class="small-input" id="price" type="text" name="price" value="$2.95" disabled>
        </div>
        <br/> <br/> <br/>
        <label>Shop Location: 
          <a href="#">Search Maps!</a> <img src="maps.png" width="15" height="15" alt="Maps" id="mapimg">
        </label>
        <input type="text" class="large-input" value="9500 gilman Dr, La Jolla, CA 92093" id="location" disabled>
        <br/> 
        <label style="float:left;"> Rating: </label>
        <input type="range" id="rating">
        <br/>
        <label>Order Link: <button>Order</button></label>
        <input type="url" class="large-input" value="http://www.ucsdcoffee.com/order" id="link" disabled>
        <br>
        <label><b>Notes:</b></label>
        <textarea class="notes-textarea" rows="5" id="note"></textarea>
      </div>

      <div class="addcontainer">
        <button type="submit" formaction="./add.html" class="addbutton" type="submit">Add</button>
        <button formaction="javascript:history.go(-1)" class="backbutton">Back</button>
      </div>
    
    <form @submit.prevent="addCoffee">
      <input type="text" class="form-control" id="name" v-model="name">
      <input type="text" class="form-control" id="hot" v-model="hot">
      <input type="text" class="form-control" id="price" v-model="price">
      <input type="text" class="form-control" id="picture_url" v-model="picture_url">   
      <input type="text" class="form-control" id="shop_location" v-model="shop_location">
      <input type="text" class="form-control" id="rating" v-model="rating">
      <input type="text" class="form-control" id="order_link" v-model="order_link">
      <input type="text" class="form-control" id="note" v-model="note">
    </form>

  </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
