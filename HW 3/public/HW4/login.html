<!DOCTYPE html>
<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="./css/coffee.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script> 
     
    <title>Coffee-Dex</title> 
  </head>
  <body> 
    
    <div class="page_container">
    
      <div class="loginimg_container">
        <img src="./Dummy/login_coffee.png" alt="Login Coffee" id="loginimg"> 
        <h1>Coffee-Dex</h1>
      </div>
      
      <div class="logininfo">
      <div class="useremailcontainer">
        <label for="txtEmail">Email</label> <br/>
        <input name="Useremail" type="text" placeholder="Enter Email" id="txtEmail" required /><br />
      </div>
      <div class="passwordcontainer">
        <label for="txtPassword">Password</label> <br/>
        <input type="password" name="Password" placeholder="Enter Password" id="txtPassword" required />
      </div>
      
      <div class="logincontainer">
        <button id="btnGoogle" onclick="googleLogin()">Google Sign-In</button>
        <label for="txtRemember">Remember me</label>
        <input type="checkbox" checked="checked" id="txtRemember" />
        <button id="btnLogin" onclick="userLogin()">Login</button>
        <button id="btnSignup" onclick="userSignup()">Sign Up</button>
      </div>

      <div class="forgetpw_container">
        <span class="psw"> <a href="./reset_password.html">Forgot password?</a></span>
      </div>
  </div>
  <script src="./js/app.js"></script>
  </body>
</html>
