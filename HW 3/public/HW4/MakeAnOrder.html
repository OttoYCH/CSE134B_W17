<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./css/coffee.css"> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Make an Order</title> 
  </head>
  
    <!-- TODO: get actual values of order detail - http://stackoverflow.com/questions/6957917/how-to-get-html-to-print-return-value-of-javascript-function -->
    <div class="OrderDetail">
    <h1>Your Order Detail</h1>
  </div>

  <div class="QuickView">
    <table>
      <tr>
        <th>Title</th>
        <th>Cappuccino</th>
      </tr>

      <tr>
        <th>Price $</th>
        <th>3.25</th>
      </tr>

      <tr>
        <th>Type</th>
        <th>Hot</th>
      </tr>

      <tr>
        <th>Calories</th>
        <th>120</th>
      </tr>
      <tr>
        <th>Fat</th>
        <th>4 g</th>
      </tr>
      <tr>
        <th>Protein</th>
        <th>10 g</th>
      </tr>
      <tr>
        <th>Caffeine</th>
        <th>130 mg</th>
      </tr>
    </table>

  </div>

  
  <div class="orderimg">    
  <img src="cappuccino.png" alt="Order image" id="orderimg">
  </div>  
  

    <div class="OrderButton">
      <button onclick="location.href ='./main_page.html';" class="orderYes">Confirm</button>
      <button onclick="location.href ='./main_page.html';" class="orderNo">Cancel</button>
    </div>
  
</html>
