<!DOCTYPE html>
<html>
  <head> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./css/coffee.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
    <title>Coffee-Dex</title> 
  </head>
<body onload="loadCoffee()">
    <div class="hunter_bg">
        <img src="./Dummy/login_bg.png" id="bg" alt="">
      <!--  <div class="page_container">-->
      
        <div class="row">
            <div class="col-md-2"></div>
            
            <div class="col-md-8" style="margin: 1em;">
                <div class="coffee_img">
                    <!--<img width="100" height="150" id="coffeeimg">--> 
                    <img id="coffeeimg">
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="name">Brew</label>
                        <input class="small-input" id="name" type="text" name="name" readonly>
                        
                        
                    </div>
                    <div class="col-sm-3">
                        <label for="served">Served</label>
                        <input class="small-input" id="served" type="text" name="served" readonly>
                    </div>
                    <div class="col-sm-3">
                        <label for="price">Price</label>
                        <input class="small-input" id="price" type="text" name="price" readonly>
                    </div>
                </div>
                
                <br style="height:2pt; visibility:hidden;" />
                
                <label>Shop Location <a href="#"> Search Maps!</a> <img src="./Dummy/maps.png" width="15" height="15" alt="Maps" id="mapimg"></label>
                <input type="text" class="large-input" id="location" readonly>
                
                <br style="height:2pt; visibility:hidden;" />
                
                <label> Rating</label>    
                <div class="rating"> 
                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
                
                <label>Order Link <button id="orderBtn">Order</button></label>
                <input type="url" class="large-input" id="link" readonly style="width: 18em;">
                
                <br style="height:2pt; visibility:hidden;" />
                
                <div class="btnGroup">
                    <button onclick="userAddFavorite()" id="addBtn" style="width: 25%;">Add</button>
                    <button onclick="location.href = './SearchForCoffee.html';" id="backBtn" style="width: 25%;">Back</button>
                </div>
            </div>
            
            <div class="col-md-2"></div>
        </div>
        
</div>
    <script src="./js/app.min.js"></script>
  </body>

</html>
