<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="theme-color" content="#2F3BA2" />
        <link rel="stylesheet" type="text/css" href="./css/coffee.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="manifest" href="manifest.json">
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script> 
        <title>Coffee-Dex</title> 
    </head>
    <body> 
      
        <div class="login_page">
            <h1 id="headline">Enjoy Coffee Enjoy Life</h1>
            <img src="./Dummy/login_bg.png" id="bg" alt="">
        
            <div class="row">
                <div class="col-sm-4" id="logo">
                    <img src="./Dummy/login_coffee.png" alt="Login Coffee" id="loginimg">
                    <h1>Coffee-Dex</h1>
                </div>
                <div class="col-sm-6" id="user_info">
                    <form>
                        <div class="form-group">       
                            <img src="./Dummy/mail_icon.png" id="email_icon"><label for="txtEmail" id="label_email">Email</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Enter Email" required />
                        </div>
                        <div class="form-group">
                            <img src="./Dummy/psw_icon.png" id="psw_icon"><label for="txtPassword" id="label_psw">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" required />
                        </div>
                        <div class="checkbox">
                            <label id="checkbox"><input type="checkbox" /> Remember me</label>
                            <span class="psw"> <a href="./reset_password.html">Forgot password?</a></span>
                        </div>
                        
                        <button class="btn btn-default" id="btnLogin" onclick="userLogin()">Login</button>
                        <button class="btn btn-default" id="btnSignup" onclick="userSignup()">Sign Up</button>
                        <button class="btn btn-default" id="btnGoogle" onclick="googleLogin()">Google Sign-In</button>
                    
                    </form>
                </div>
            <div class="col-sm-2" id="dummy_col">
            </div>
            </div>
        </div>
        <div id="copy">
            &copy; Coffee-Dex UC San Diego 2017
        </div>
        <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function() { 
                console.log('Service Worker Registered'); 
             });
        }
        </script>
        <script src="./js/app.min.js"></script>
    </body>
    
</html>
