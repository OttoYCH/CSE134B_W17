<!DOCTYPE html>
<html>
  <head> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Make an Order</title> 
  </head>
  <form>
    <!-- TODO: get actual values of order detail - http://stackoverflow.com/questions/6957917/how-to-get-html-to-print-return-value-of-javascript-function -->
    <div class="OrderDetail">
    <h1>Your Order Detail</h1>
  </div>

  <div class="QuickView"
    <table>
      <tr>
        <th>Title</th>
        <th>Cappuccino</th>
      </tr>

      <tr>
        <th>Price $</th>
        <th>3.25</th>
      </tr>

      <tr>
        <th>Type</th>
        <th>Hot</th>
      </tr>
    </table>

  </div>

  <div class="Nutrition">
    <table>
      <tr>
        <th>Calories</th>
        <th>120</th>
      </tr>
      <tr>
        <th>Fat</th>
        <th>4 g</th>
      </tr>
      <tr>
        <th>Protein</th>
        <th>10 g</th>
      </tr>
      <tr>
        <th>Caffeine</th>
        <th>130 mg</th>
      </tr>
      
      <img src="/cappuccino" alt="Order image" id="orderimg">
    </table>
  </div>

    <div class="confirmcontainer">
      <button type="submit">Confirm</button>
      <button>Cancel</button>
    </div>
  </form>
</html>
